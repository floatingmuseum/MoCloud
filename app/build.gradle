    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["cardview-v7"]
    compile rootProject.ext.dependencies["support-v4"]
    compile rootProject.ext.dependencies["palette"]
    compile rootProject.ext.dependencies["butterknife"]
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile rootProject.ext.dependencies["okhttp"]
    compile rootProject.ext.dependencies["glide"]
    compile rootProject.ext.dependencies["retrofit"]
    compile rootProject.ext.dependencies["converter-gson"]
    compile rootProject.ext.dependencies["gson"]
    compile rootProject.ext.dependencies["logger"]
    compile rootProject.ext.dependencies["photoview"]
    compile rootProject.ext.dependencies["rxjava"]
    compile rootProject.ext.dependencies["rxandroid"]
    compile rootProject.ext.dependencies["adapter-rxjava"]
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.daimajia.numberprogressbar:library:1.2'
    //    compile 'com.flyco.labelview:FlycoLabelView_Lib:1.0.2@aar'

    //    compile 'com.github.shts:TriangleLabelView:1.1.2'

    //加载动画
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.squareup.okio:okio:1.13.0'
